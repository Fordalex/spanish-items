<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/bathroom.css">
    <title>Living Room - Spanish Items</title>
</head>

<body>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <div class="row m-0 p-0">
        <div class="col-12 m-0 p-0">
            <h1>Bathroom</h1>
            <div class="image-container">
                <img src="./assets/img/bathroom.jpg" alt="Bathroom" class="image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let words = [
                {
                    english: 'Toilet',
                    spanish: 'Inodoro',
                    sentences: [
                        {
                            english: 'I need to use the toilet.',
                            spanish: 'Necesito usar el inodoro.'
                        },
                        {
                            english: 'The toilet is clogged.',
                            spanish: 'El inodoro está atascado.'
                        },
                        {
                            english: 'The toilet is overflowing.',
                            spanish: 'El inodoro se está desbordando.'
                        },
                        {
                            english: 'The toilet is leaking.',
                            spanish: 'El inodoro está goteando.'
                        }
                    ]
                },
                {
                    english: 'Sink',
                    spanish: 'Lavabo',
                    sentences: [
                        {
                            english: 'I need to wash my hands in the sink.',
                            spanish: 'Necesito lavarme las manos en el lavabo.'
                        },
                        {
                            english: 'The sink is clogged.',
                            spanish: 'El lavabo está atascado.'
                        },
                        {
                            english: 'The sink is leaking.',
                            spanish: 'El lavabo está goteando.'
                        }
                    ]
                },
                {
                    english: 'Shower',
                    spanish: 'Ducha',
                    sentences: [
                        {
                            english: 'Have you taken a shower today?',
                            spanish: '¿Te has duchado hoy?',
                        },
                        {
                            english: 'The shower is clogged.',
                            spanish: 'La ducha está atascada.'
                        },
                        {
                            english: 'The shower is leaking.',
                            spanish: 'La ducha está goteando.'
                        }
                    ]
                },
                {
                    english: 'Bathtub',
                    spanish: 'Bañera',
                },
                {
                    english: 'Mirror',
                    spanish: 'Espejo',
                },
                {
                    english: 'Towel',
                    spanish: 'Toalla',
                },
                {
                    english: 'Toilet paper',
                    spanish: 'Papel higiénico',
                },
                {
                    english: 'Shampoo',
                    spanish: 'Champú',
                },
                {
                    english: 'Conditioner',
                    spanish: 'Acondicionador',
                },
            ];
            let imageContainer = document.querySelector('.image-container');
            let modalTitle = document.querySelector('#modalLabel');
            let modalBody = document.querySelector('.modal-body');
    
            words.forEach((word, index) => {
                let item = document.createElement('div');
                item.classList.add('item');
                item.classList.add(word.english.toLowerCase().replace(/ /g, '-'));

                let translation = document.createElement('div');
                translation.classList.add('translation');
                translation.innerHTML = `${word.spanish} (${word.english})`;
                translation.dataset.bsToggle = 'modal';
                translation.dataset.bsTarget = '#modal';
    
                translation.addEventListener('click', function () {
                    modalTitle.textContent = word.spanish;
    
                    if (word.sentences) {
                        modalBody.innerHTML = '';
                        word.sentences.forEach(sentence => {
                            let sentenceDiv = document.createElement('div');
                            sentenceDiv.classList.add('sentence');
                            sentenceDiv.innerHTML = `<strong>Spanish:</strong> ${sentence.spanish}<br><strong>English:</strong> ${sentence.english}`;
                            modalBody.appendChild(sentenceDiv);
                        });
                    } else {
                        modalBody.textContent = 'No sentences available.';
                    }
                });
    
                item.appendChild(translation);
                imageContainer.appendChild(item);
            });
        });
    </script>
</body>
</html>
