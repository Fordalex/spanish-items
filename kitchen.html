<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Kitchen - Spanish Items</title>
</head>
<body>
    
    <div class="image-container">
        <img src="./assets/img/kitchen.avif" alt="Kitchen" class="image">
        
        <div class="item worktop" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Encimera (Worktop)"></div>
        <div class="item tap" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Grifo (Tap)"></div>
        <div class="item draw" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cajón (Draw)"></div>
        <div class="item oven" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Horno (Oven)"></div>
        <div class="item kitchen-towel" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Paño de cocina (Kitchen Towel)"></div>
        <div class="item books" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Libros (Books)"></div>
        <div class="item sink" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Fregadero (Sink)"></div>
        <div class="item knives" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cuchillos (Knives)"></div>
        <div class="item " data-bs-toggle="tooltip" data-bs-placement="bottom" title=""></div>
        <div class="item " data-bs-toggle="tooltip" data-bs-placement="bottom" title=""></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
</body>
</html>
